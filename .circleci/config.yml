version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    docker:
      - image: cimg/node:lts
    resource_class: medium
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install -g yarn
      - run: yarn install
      - run:
          name: Run tests
          command: yarn test

  deploy:
    docker:
      - image: cimg/node:lts
    resource_class: medium
    working_directory: ~/app
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn start

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          requires:
            - build
      - build
  setup-and-test:
    jobs:
      - setup
      - build